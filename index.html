<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Panda Soldiers by Cognifide Ninjas</title>
    <link href='http://fonts.googleapis.com/css?family=Shanti' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="client/css/game.css"/>
</head>
<body>

<div id="overlay"></div>

<div class="player-form">
    <div class="ribbon"></div>
    <h3 class="form-heading">Hey Panda soldier !</h3>
    <p class="form-tip">You can use 6 characters max.</p>
    <input type="text" class="input-text" id="player-name" placeholder="What's your name ?" maxlength="6">
    <button id="go" class="button panda">Play</button>
</div>

<div class="instructions" id="manual">
    <h5 class="instructions-heading">Move player</h5>
    <p>w - up <br>
       a - left <br>
       d - right
    </p>
    <p>shooting : mouse click</p>
</div>

<h1 class="playerHeading"><span id="currentPlayer">soldier</span>, kill them all!</h1>

<canvas id="game" width="800" height="600"></canvas>
<script src="http://pandasoldierssc-cognifideninjas.rhcloud.com/socket.io/socket.io.js"></script>
<!--<script src="/socket.io/socket.io.js"></script>-->

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>window.jQuery || document.write('<script src="lib/jquery-1.10.2.min.js"><\/script>')</script>
<script src="client/intro.js"></script>
<script src="lib/lodash.js"></script>
<script src="client/input-capturing.js"></script>
<script src="client/model-updater.js"></script>
<script src="client/stage.js"></script>
<script src="client/players.js"></script>
<script src="client/bullets.js"></script>
<script src="client/canvasUtils.js"></script>
<script src="client/playMusic.js"></script>
<script src="client/gameloop.js"></script>
<script src="client/playShot.js"></script>
</body>
</html>
